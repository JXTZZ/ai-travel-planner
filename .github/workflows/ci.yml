name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: frontend
        run: pnpm lint

      - name: Run tests
        working-directory: frontend
        run: pnpm test -- --run

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_AMAP_WEB_KEY: ${{ secrets.VITE_AMAP_WEB_KEY }}
          VITE_IFLYTEK_APP_ID: ${{ secrets.VITE_IFLYTEK_APP_ID }}
          VITE_IFLYTEK_API_KEY: ${{ secrets.VITE_IFLYTEK_API_KEY }}
          VITE_IFLYTEK_API_SECRET: ${{ secrets.VITE_IFLYTEK_API_SECRET }}
          VITE_LLM_API_BASE: ${{ secrets.VITE_LLM_API_BASE }}
          VITE_LLM_API_KEY: ${{ secrets.VITE_LLM_API_KEY }}
        run: pnpm build
